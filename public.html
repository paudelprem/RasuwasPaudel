<style>

header{

  display:inline-block;
  padding:8px 12px;
  margin:6px;
  border:1px solid #cbb79f;
  border-radius:10px;
  background:#fff;

  cursor:pointer;            /* ‚ö° FIXED */

<body>

<header>
üå≥ Digital Banshawali (Public)
<input id="search" placeholder="‡§®‡§æ‡§Æ ‡§ñ‡•ã‡§ú‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç..." oninput="searchName(this.value)">
<button onclick="window.print()">Print</button>
</header>

<div id="treeWrap">
  <div id="tree"></div>
</div>

<script>
/* LOAD DATA */
let persons = JSON.parse(localStorage.getItem("banshawali")||"{}");

if(Object.keys(persons).length===0){
  tree.innerHTML = "<p>‡§π‡§æ‡§≤ ‡§∏‡§æ‡§∞‡•ç‡§µ‡§ú‡§®‡§ø‡§ï ‡§ó‡§∞‡•ç‡§® ‡§Æ‡§ø‡§≤‡•ç‡§®‡•á ‡§°‡§æ‡§ü‡§æ ‡§õ‡•à‡§® ‡•§</p>";
}

/* RENDER TREE */
function render(){
  tree.innerHTML = "";

  Object.values(persons).forEach(p=>{
    let d = document.createElement("div");
    d.className = "node " + (p.status==="dead"?"dead":"alive");
    d.setAttribute("data-id", p.id);      // ‚úî essential
    d.textContent = p.name || "-";        // ‚úî clean text

    /* CLICK WORKS PERFECT */
    d.addEventListener("click", ()=>{
      location.hash = p.id;
      highlight(p.id);
    });

    tree.appendChild(d);
  });
}
render();

/* HIGHLIGHT FUNCTION */
function highlight(id){
  document.querySelectorAll(".node")
    .forEach(n=>n.style.outline="");

  let node = document.querySelector(`[data-id='${id}']`);
  if(node){
    node.style.outline = "4px solid green";
    node.scrollIntoView({behavior:"smooth",block:"center"});
  }
}

/* SEARCH */
function searchName(q){
  document.querySelectorAll(".node").forEach(n=>{
    n.style.outline="";

    if(q && n.textContent.includes(q)){
      n.style.outline="3px solid orange";
      n.scrollIntoView({behavior:"smooth",block:"center"});
    }
  });
}

/* LOAD SHARE LINK (HASH) */
window.addEventListener("load", ()=>{
  if(location.hash){
    let id = location.hash.replace("#","");
    highlight(id);
  }
});
</script>

</body>
</html>
